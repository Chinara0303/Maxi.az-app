<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Maxi</title>
</head>

<body>
    <header>
        <!-- start header -->
        <section class="d-none d-lg-block" id="up">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="left">
                            <div class="row align-items-center">
                                <div class="col-lg-2">
                                    <div class="logo">
                                        <a href="index.html"><img src="./assets/imgs/logo.png" alt=""></a>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    
                                        <ul class="d-flex">
                                            <li><a href="#">% Aksiya</a></li>
                                            <li><a href="#">Çatdırılma və ödəniş</a></li>
                                            <li><a href="#">Kredit</a></li>
                                            <li><a href="#">Mağazalar və servis</a></li>
                                            <li><a href="#">Bloq</a></li>
                                            <li><a href="#">Haqqımızda</a></li>
                                            <li><a href="#">Vakansiyalar</a></li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="right">
                            <div class="call-back">
                                <a href="#">
                                    <p>*0900</p>
                                </a>
                                <div class="call-back-info">
                                    <p>Zənginizi hər gün gözləyirik</p>
                                    <p>9:00-dan 20:30-dək</p>
                                </div>
                            </div>
                            <div class="lang">
                                <a href="#">AZ</a>
                                <a href="#"> | RU</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- start phone header -->
        <section id="phone-header" class="d-lg-none">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <div class="left d-flex">
                        <div class="hamburger-menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="contact">
                            <a href="#"><i class="fa-solid fa-phone"></i></a>
                        </div>
                    </div>
                    <div class="center">
                        <div class="logo">
                            <img src="./assets/imgs/logo.png" alt="">
                        </div>
                    </div>
                    <div class="right d-flex">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="basket">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- end phone header -->
        <section id="down" >
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-9">
                        <div class="menu">
                            <div class="catalog">
                                <i class="fa-solid fa-table-cells-large"></i>
                                <span>Malların kataloqu</span>
                            </div>
                            <div class="search-box">
                                <input type="text" placeholder="Axtarış">
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="icons ">
                            <ul class="d-flex align-items-center justify-content-between">
                                <li><a href="#">
                                    <i class="fa-regular fa-circle-user"></i>
                                    <span>Hesaba giriş</span>
                                </a></li>
                                <li><a href="#">
                                    <i class="fa-solid fa-scale-unbalanced"></i>
                                </a></li>
                                <li><a href="#">
                                    <i class="fa-regular fa-heart"></i>
                                </a></li>
                                <li><a href="#">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                  
                </div>
            </div>
        </section>
        <!-- end header -->
    </header>

    <script src="https://kit.fontawesome.com/5c10bc189f.js" crossorigin="anonymous"></script>

</html>
